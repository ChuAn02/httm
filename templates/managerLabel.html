<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quản lý nhãn</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/managerLabel.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Manage <b>Labels</b></h2>
                        </div>
                        
                        <div class="col-sm-6">
                            <a href="/manager-label/insert" class="btn btn-success" ><span>Add New Label</span></a>
                        </div>

                    </div>
                </div>
                <div class="message">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
                <!-- search -->
                <div class="search">
                    <form method="post" action="manager-label">
                        <div class="text-search">
                            <input type="text" placeholder="Enter Keyword" name="key">
                        </div>
                        <div class="btn-search">
                            <button type="submit">Search</button>
                        </div>
                    </form>
                </div>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Value</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for label in labelList%}
                        <tr>
                            <td>{{label.id}}</td>
                            <td>{{label.name}}</td>
                            <td>{{label.value}}</td>
                            <td>
                                <a href="/manager-label/editLabel/{{label.id}}" style="color: blue;" >Edit</a>
                    
                                <a href="/manager-label/deleteLabel/{{label.id}}" style="color: red;padding-left: 2px;"
                                    onclick="return confirm('Are You Sure To Delete Label have ID = {{label.id}}?')"
                                    >Delete
                                    
                                </a>
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
                <div class="col-sm-6">
                    <a href="/manager" class="btn btn-success" id="back">Back</a>
                </div>
                
            </div>
        </div>
    </div>


</body>



</html>
